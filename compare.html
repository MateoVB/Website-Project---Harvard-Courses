{% extends "layout.html" %}

{% block title %}
    Compare
{% endblock %}

{% block main %}
    <p class="text3">
        To compare any two CS courses offered at Harvard, type in their course IDs and press Compare.
    </p>

    <form action="/compare" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="course1" placeholder="First Course ID" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="course2" placeholder="Second Course ID" type="text">
        </div>
        <input type="submit" value="Compare">
    </form>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
